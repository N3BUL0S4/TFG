<div class="card">
  <div class="card-body">
    <div class="logo-container text-center mb-4">
      <img class="logo" src="https://i.imgur.com/OIN6Uaq.png" alt="Logo">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" formControlName="email">
        <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="text-danger">
          <small *ngIf="loginForm.controls['email']?.errors?.['required']">Email es requerido</small>
          <small *ngIf="loginForm.controls['email']?.errors?.['email']">Email no es válido</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="inputPassword3" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword3" formControlName="password">
        <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger">
          <small *ngIf="loginForm.controls['password']?.errors?.['required']">Password es requerido</small>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="register()">Registrarse</button>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
      </div>
    </form>
  </div>
</div>
