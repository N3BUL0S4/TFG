<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="card w-50">
    <div class="card-body">
      <div class="logo-container text-center mb-4">
        <img class="logo w-75" src="https://i.imgur.com/OIN6Uaq.png" alt="Logo">
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="inputEmail3" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail3" formControlName="email">
          <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched" class="text-danger">
            <small *ngIf="registerForm.controls['email']?.errors?.['required']">Email es requerido</small>
            <small *ngIf="registerForm.controls['email']?.errors?.['email']">Email no es válido</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword3" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword3" formControlName="password">
          <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched" class="text-danger">
            <small *ngIf="registerForm.controls['password']?.errors?.['required']">Password es requerido</small>
            <small *ngIf="registerForm.controls['password']?.errors?.['minlength']">Password debe tener al menos 6 caracteres</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="inputRole" class="form-label">Rol</label>
          <select class="form-select" id="inputRole" formControlName="role">
            <option value="">Seleccione un rol</option>
            <option value="empleado">Empleado</option>
            <option value="usuario">Usuario</option>
          </select>
          <div *ngIf="registerForm.controls['role']?.invalid && registerForm.controls['role']?.touched" class="text-danger">
            <small *ngIf="registerForm.controls['role']?.errors?.['required']">Rol es requerido</small>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="login()">Iniciar sesión</button>
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
